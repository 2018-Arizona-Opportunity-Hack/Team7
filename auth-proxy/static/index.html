<!DOCTYPE>
<html>
  <head>
    <title>Survey Stack | Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/auth/static/index.css">
    
  </head>
  <body class="text-center">
    <div class="container-fluid">
      <form class="signin">
	<h1 class="h3 mb-4 font-weight-normal">Sign In to Survey Stack</h1>
	<label for="username" class="sr-only">Username</label>
	<input type="text" id="username" class="form-control mb-3" placeholder="Username" required autofocus>
	<label for="password" class="sr-only">Password</label>
	<input type="password" id="password" class="form-control mb-4" placeholder="Password" required autofocus>
	<button class="btn btn-lg btn-primary btn-block" id="loginBtn">Sign In</button>
	<div id="errormsg" class="col-xs-12">
	  <small class="text-danger">
	    Username/Password combination not recognized
	  </small>
	</div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="/auth/static/index.js"></script>
  </body>
</html>
